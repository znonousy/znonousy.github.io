<!-- 调用头部文件 -->
<include file = "Public:homeheader" title = "会员中心-{$SiteInfo.title}" />
<!-- 本页导航栏开始 -->
<link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
<link href="__PUBLIC__/css/plugins/summernote/summernote.css" rel="stylesheet">
<link href="__PUBLIC__/css/plugins/summernote/summernote-bs3.css" rel="stylesheet">
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>会员中心</h2>
        <ol class="breadcrumb">
            <li>
                <a href="__APP__">首页</a>
            </li>
            <li>
                <a href="{:U('User/index')}">会员中心</a>
            </li>
            <li class="active">
                <strong>修改文章</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<!-- 本页导航栏结束 -->

<!-- 正文开始 -->
<div class="wrapper wrapper-content fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="wrapper wrapper-content">
                <div class="row">
                    <include file = "Public:userleft" />
                    <div class="col-lg-9 fadeInRight">
                        <div class="mail-box-header">
                            <h2>
                                写文章
                            </h2>
                        </div>
                        <div class="mail-box">
                            <div class="mail-body">
                                <form class="form-horizontal" action="{:U('User/doUpdateArticle',array('id'=>$arr['id']))}" method="post" enctype= "multipart/form-data">
                                    <div class="form-group" ><label class="col-sm-2 control-label">标题：</label>

                                        <div class="col-sm-10"><input type="text" class="form-control" name = "title" require id = "title" value = "{$arr.title}"></div>
                                    </div>
                                    <div class="form-group"><label class="col-sm-2 control-label" >分类：</label>

                                        <div class="col-sm-10">
                                            <select name="fid" id="" require id = "fidss" class="form-control" onchange="change(this)">
                                                <foreach name = "arr2" item = "vo">
                                                    <option value="{$vo.id}" type = "{$vo.type}" <if condition = "$vo.id eq $arr['fid']">selected</if>>{$vo.name}</option>
                                                </foreach>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group"><label class="col-sm-2 control-label">图片：<span style = "color:red;">必须</span></label>

                                        <div class="col-sm-10"><input type="file" value="" name= "pic" ></div>
                                    </div>

                                    <div class="form-group" style="display:none;" id = "mp3"><label class="col-sm-2 control-label">音乐文件：</label>

                                        <div class="col-sm-10"><input type="file" value="" name= "mp3" ></div>
                                    </div>


                                    <link href="__PUBLIC__/umeditor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
                                    <script type="text/plain" name="content" id="myEditor" style="width:100%;height:510px;">
                                    <p>{$arr.content}</p>
                                    </script>
                                    <div class="mail-body text-center tooltip-demo">
                                        <button  class="btn btn-sm btn-primary" id = "adds" type="submit"> 更新</button>
                                    </div>
                                    <div class="clearfix"></div>
                                </form>


                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 正文结束 -->





<!-- 调用脚部文件 -->
<script type="text/javascript" src="__PUBLIC__/umeditor/third-party/jquery.min.js"></script>
<script src="__PUBLIC__/js/inspinia.js"></script>
<include file="Public/homefooter" />
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/umeditor/umeditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/umeditor/umeditor.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/umeditor/lang/zh-cn/zh-cn.js"></script>




    <!-- Custom and plugin javascript -->





<script>
    $(function(){
        var um = UM.getEditor('myEditor');
    })
</script>
<script>
    function change(s){
        a=$(s).find("option:selected").attr("type");
        if(a ==2){
            $("#mp3").css("display","block");
        }else{
            $("#mp3").css("display","none");
        }
    }
</script>
