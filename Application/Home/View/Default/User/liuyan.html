<!-- 调用头部文件 -->

<include file = "Public:userheader" title = "我的留言-{$SiteInfo.title}" />
<link href="__PUBLIC__/Default/css/bootstrap.min.css" rel="stylesheet">
<!-- 本页导航栏开始 -->

<!-- 本页导航栏结束 -->

<!-- 正文开始 -->
<li class="selected" id = "liselected4">
    <div class="cd-full-width">
        <div class="container-fluid js-tm-page-content" data-page-no="1">
        <div class="row">
                <div class="col-xs-12">
                    <div class="tm-bg-white-translucent text-xs-left tm-textbox diannao">
                        <foreach name = "arr" item = "vo" key = "k">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h5 class="panel-title">
                                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse{$vo.id}">{$vo.name}的留言</a>
                                    </h5>
                                </div>
                                <if condition = "$k eq 0">
                                    <div id="collapse{$vo.id}" class="panel-collapse collapse in">
                                        <else />
                                        <div id="collapse{$vo.id}" class="panel-collapse collapse">
                                        </if>
                                        <div class="panel-body">
                                            姓名：{$vo.name}   <br>
                                            邮箱：{$vo.email}   <br>
                                            电话：{$vo.tel}   <br>
                                            内容：{$vo.content}
                                        </div>
                                    </div>
                                </foreach>
                            </div>
                        </div>
                    </div>
                </div>
            </div> <!-- .cd-full-width -->
        </li>
        <!-- 正文结束 -->

        <!-- 调用脚部文件 -->
        <include file = "Public:userfooter"  />
